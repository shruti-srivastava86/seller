<!DOCTYPE html>
<html lang="en">

<head>

	<title>Forgot Password | HAwkker</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Icons & Favicons -->
	<link rel="icon" href="../src/api/adminpanel/static/adminpanel/img/favicon.png">
	<link href="../src/api/adminpanel/static/adminpanel/img/apple-icon-touch.png" rel="apple-touch-icon" />
	<!--[if IE]>
		<link rel="shortcut icon" href="../src/api/adminpanel/static/adminpanel/img/favicon.ico">
	<![endif]-->
	<meta name="msapplication-TileColor" content="#ffd508">
	<meta name="msapplication-TileImage" content="../src/api/adminpanel/static/adminpanel/img/win8-tile-icon.png">
	<meta name="theme-color" content="#ffd508">

	<!-- Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,600,700|Playfair+Display" rel="stylesheet">

	<!-- Refactored Sass output -->
	<link rel="stylesheet" href="../src/api/adminpanel/static/adminpanel/css/style.min.css">
	<!-- http://localhost:8888/static/adminpanel/css/style.min.css -->

</head>

<body>


<div class="login-container">

	<h1 class="h1 brand">Forgot Password</h1>

	<div class="login-inner">

		<form class="login-form forgot-form" data-abide novalidate>

			<a class="back-btn" href="#" title="Go Back"></a>

			<p class="instructions">To reset your password, please enter your registered email and we will send you a reset link.</p>

			<div class="form-row">
				<label class="show-for-sr" for="emailAddress">Email address</label>
				<input class="input" type="email" placeholder="Email address" id="emailAddress" name="emailAddress" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" />

				<span data-abide-error role="alert" class="notification alert" style="display: none;">Invalid email input</span>
			</div>

			<input class="submit" type="submit" value="Send" />

		</form>

	</div><!-- // login-inner -->

</div><!-- // login-container -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script defer src="../src/api/adminpanel/static/adminpanel/js/foundation.min.js"></script>
<script defer src="../src/api/adminpanel/static/adminpanel/js/scripts.js"></script>

</body>
</html>
