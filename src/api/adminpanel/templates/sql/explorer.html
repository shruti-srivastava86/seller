<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
<form method="post">
{% csrf_token %}
        <div class="row">

            <div class="col-md-6">
                <p>Welcome to explorer</p>

                {% for x in query %}
                        <div class="row">
                        <label>{{ forloop.counter }}</label>
                        <input type="radio" name="sql" value="{{ x.id }}" id="{{ x.id}}"><label>{{ x.title }}</label><br>
                        </div>
                {% endfor  %}

            </div>
        </div>
        <div class="row">
            <input type="text" name="title" placeholder="title" >
        </div>
        <div class="row">
            <input type="text" name="message" placeholder="message" >
        </div>
        <div class="row">

            <button name="submit">Submit</button>

        </div>

</div>
</form>
</body>
</html>
