{% extends "seller/base.html" %}
{% block content %}
    <div class="text-center">
        <h2>Change password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Change password</button>
            <div class="reset-error">{{form_error}}</div>
        </form>
    </div>
{% endblock %}
